<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="lihtne">
    <!--1.rida-->
    <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
    </tr>
    <!--2..rida-->
    <tr>
        <td>DDD</td>
        <td>FFF</td>
        <td>JJJ</td>
    </tr>
</table>
<h2>Natuke keerulisem tabel</h2>
<table id="keeruline1">
       <!--1.rida-->
<tr>
    <td colspan="3">AAA</td>
</tr>
<!--2.rida-->
<tr>
    <td>B</td>
    <td>C</td>
    <td>D</td>
</tr>
</table>
<h2>Natuke keerulisem tabel 2</h2>
    <table id="keeruline2">
    <!--1.rida-->
    <tr>
        <td>A</td>
        <td rowdspan="3">D</td>
    </tr>
    <!--2.rida-->
        <tr>
            <td>B</td>
        </tr>
    <tr>
        <td>C</td>
    </tr>
</table>
</body>
</html>
<h2>Natuke keerulisem tabel 3</h2>

    <!--1.rida-->
    <tr>
        <td>A</td>
        <td rowdspan="3">b</td>
    </tr>
    <!--2.rida-->
    <tr>

</table>
</body>
</html>
