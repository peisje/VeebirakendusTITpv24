<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtme tabel 2 rida x 3 veergu</h1>
<table id="lihtne">
    <!--1.rida-->
    <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>DDD</td>
        <td>FFF</td>
        <td>JJJ</td>
    </tr>
</table>
<h2>Natuke keerulisem tabel</h2>
<table id="keeruline1">

    <tr>

        <td colspan="3">A</td>
    </tr>

    <tr>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<h2>Natuke keerulisem tabel 2</h2>
<table id="keeruline2">
    <tr>
        <td>A</td>
        <td rowspan="3">B</td>
    </tr>

    <tr>
        <td>C</td>
    </tr>

    <tr>
        <td>D</td>
    </tr>
</table>
<h2>Natuke keerulisem tabel 2</h2>
<table id="keeruline3">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="2">5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td rowspan="2">7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<h2>Iseseisev töö (tabel on joonistatud paberi peal)</h2>
<table id="iseseisev">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td colspan="5">10</td>
    </tr>
</table>
<h2>iseseisev töö 2</h2>
<table id="iseseisev2">
    <tr>
        <td colspan="5"></td>
    </tr>

    <tr>
        <td rowspan="4"></td>
        <td colspan="3"></td>
        <td rowspan="5"></td>
    </tr>

    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="4"></td>
    </tr>
</table>



</body>
</html>
