<!DOCTYPE html>
<html lang="et" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Muusika ankeet</title>
    <link rel="stylesheet" href="ankeetStyle.css">
</head>
<body>
<h1>Muusika ankeet</h1>
<form action="#">
    <table border="1">
        <tr>
            <td>
                <!--tekst kast-->
                <label for="nimi">Eesnimi</label>
            </td>
            <td>
                <input type="text" id="nimi" placeholder="kirjuta nimi">
            </td>
        </tr>
        <!--2rida-->
        <tr>
            <td>
                <strong>Vali rühm:</strong>
            </td>
            <td>
                <!--radio nupp-->
                <br>
                <input type="radio" id="titpv24" name="ryhm" checked>
                <label for="titpv24">TITpv24</label>
                <br>
                <input type="radio" id="logitpv24" name="ryhm" checked>
                <label for="logitpv24">LOGITpv24</label>
                <br>
                <input type="radio" id="tarpv24" name="ryhm" checked>
                <label for="tarpv24">TARpv24</label>
                <br>
                <input type="radio" id="vlogpv24" name="ryhm" checked>
                <label for="vlogpv24">VLOGpv24</label>
                <br>
                <input type="radio" id="krrpv24" name="ryhm" checked>
                <label for="krrpv24">KRRpv24</label>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Millist muusikat sa kuulad?</strong>
            </td>
            <td>
                <input type="checkbox" id="rock">
                <label for="rock">Rokkmuusika</label>
                <br>
                <input type="checkbox" id="pop">
                <label for="pop">Popmuusika</label>
                <br>
                <input type="checkbox" id="metal">
                <label for="metal">Metall</label>
                <br>
                <input type="checkbox" id="jazz">
                <label for="jazz">Džässmuusika</label>
                <br>
                <input type="checkbox" id="rap">
                <label for="rap">Räppmuusika</label>
                <br>
                <input type="checkbox" id="country">
                <label for="country">Kantrimuusika</label>
                <br>
                <input type="checkbox" id="Classical">
                <label for="Classical">Klassikaline muusika</label>
            </td>
        </tr>
        <tr>
            <td>
                <strong> <label for="varv">Mis värvi on rokkmusika?</label></strong>
            </td>
            <td>
                <input  type="color" id="varv">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tund">
                <strong>Mis tundi päevas sa kuulad muusikat?</strong>
            </label>
            </td>
            <td>
                <select name="tund" id="tund">
                    <option value="15 min">15 min</option>
                    <option value="1 tund">1 tund</option>
                    <option value="2 tundi">2 tundi</option>
                    <option value="pool päeva">pool päeva</option>
                </select> 0 tundi<input type="range" min="0" max="24">24 tundi
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <strong>Kas sa kuulad raadiot?</strong>
                </label>
            </td>
            <td>
                <input type="radio" id="jah" name="raadio">
                <label for="jah">Jah</label>
            <input type="radio" id="ei" name="raadio">
            <label for="ei">Ei</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <strong>Millised raadiojaame sa oskad nimetada?</strong>
                </label>
            </td>
            <td>
                <input  type="checkbox" id="star">
                <label for="star">Star FM</label>
                <br>
                <input  type="checkbox" id="retro">
                <label for="retro">Retro FM</label>
                <br>
                <input  type="checkbox" id="viker">
                <label for="viker">Viker raadio</label>
                <br>
                <input  type="checkbox" id="elmar">
                <label for="elmar">Elmar raadio</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <strong>Millal sa käisid viimati muusika kontserdil?</strong>
                </label>
            </td>
            <td>
                <input  type="date" id="kontsert">
                <label for="kontsert">sinu vimati muusika kontserd</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Salvesta">
            </td>
            <td>
                <input type="reset" value="Puhasta">
            </td>
        </tr>
    </table>
</body>
</html>
